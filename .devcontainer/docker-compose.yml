volumes:
  postgres-data:

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    environment:
      - PATH=/go/bin:/workspaces/app/bin:/workspaces/app/scripts:${PATH}
      - GOPATH=/go
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - 8000:8000
    volumes:
      - ..:/workspaces/app:consistent
    command: sleep infinity
    working_dir: /workspaces/app

  db:
    image: postgres:latest
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  redis:
    image: redis:latest
